   <param name="G_04" value="espacio='pista' tipo='texto' dibujar-si='Siguiente=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28\b\cf0 Objetivos:\cf1\f2\fs24\b0  \cf0 Construcci\u243 n de una gr\u225 fica que nos permita \par establecer la relaci\u243 n entre la cantidad de luz absorbida\par (\i absorbancia\i0 ) y la concentraci\u243 n de una sustancia.\cf1}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='Objetivos'">
   <param name="G_05" value="espacio='pista' tipo='texto' dibujar-si='Siguiente=1' expresi&oacute;n='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28\b\cf0 Fundamento:\cf1\f2\fs24\b0  \cf0 La ley de Lambert y Beer enuncia que:&amp;quote;La \par reducci\u243 n de energ\u237 a de un haz de luz monocrom\u225 tica es \par directamente proporcional a la intensidad del haz, y a\par la cantidad de sustancia absorvente&amp;quote;.\cf1\par \cf0 Si el camino \u243 ptico(espesor de la cubeta) es de 1 cm, \par entonces su expresi\u243 n estar\u225  dada por:\par }' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='Fundamento'">

   <param name="G_07" value="espacio='pista' tipo='texto' dibujar-si='Siguiente=1' expresi&oacute;n='[170,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs36\b\i                 A = E . C\f2\fs24\b0\i0\par Donde\fs16\par \par \f4\fs24\b\i A:\f2\fs24\b0\i0  Absorbancia de la sustancia\par \f4\fs24\b\i E:\f2\fs24\b0\i0  Coeficiente de Absortibidad molar \par \f5\fs24\b\i C:\f2\fs24\b0\i0  Concentraci\u243 n molar }' fuente='Times New Roman Bold Italic,BOLD+ITALIC,18' fijo='s&iacute;' info='Expresi&oacute;n de la ley'">

   <param name="G_14" value="espacio='pista' tipo='texto' dibujar-si='Siguiente=3' expresi&oacute;n='[30,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs24\cf0 En ocasiones la recta no pasa por el origen(\i 0,0\i0 ).\par Calculando la ordenada al origen \f3\fs24\b Z\f1\fs24\b0  (\i valor de y \par cuando x=0\i0 )se corrige el valor de la concentraci\u243 n.}' fuente='Monospaced,PLAIN,12' decimales='3' fijo='s&iacute;' info='Valor de la ordenada al origen'">
   <param name="G_15" value="espacio='pista' tipo='texto' dibujar-si='Siguiente=2' expresi&oacute;n='[50,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs28\b\i R=\f2\fs24{\*\mjaformula{\fraction{\num n . {\sum{\from i=1}{\to n}{\what xi.yi}}- {\sum{\from i=1}{\to n}{\what yi}}. {\sum{\from i=1}{\to n}{\what xi}}}{\den{\radical{\index}{\radicand n . {\sum{\from i=1}{\to n}{\what xi{\supix 2}- ({\sum{\from i=1}{\to n}{\what xi}}){\supix 2} .{\radical{\index}{\radicand n . {\sum{\from i=1}{\to n}{\what yi{\supix 2}-}}({\sum{\from i=1}{\to n}{\what yi}}){\supix 2}}}}}}}}}}\f3\fs24\b0\i0}' fuente='Arial Bold Italic,BOLD+ITALIC,14' fijo='s&iacute;' info='Ecuaci&oacute;n de R'">

   <param name="G_23" value="espacio='pista1' tipo='texto' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs24\cf0 Preparar una soluci\u243 n patr\u243 n de la sustancia a analizar,\par realizar 7 diluciones de la misma y numerarlas del 1 al\par 7 en orden creciente de concenetaci\u243 n (\i valores Pxi\i0 ).\par Medir la absorbancia (\i valores Pyi\i0 )de cada soluci\u243 n en el \par espectrofot\u243 metro a la longitud de onda correspondiente.\par Cargar los datos en la tabla. \par Aparecer\u225  en a gr\u225 fica la nube e puntos, la recta, y los\par valores de la pendiente \b E\b0 , el coeficiente de correlaci\u243 n\par \b R\b0  y la ordenada al origen \b Z\b0 .\cf1}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' info='texto construcci&oacute;n de la curva de calibraci&oacute;n'">
