   <param name="C_10" value="id='Acti 1' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' espacio='Explicacion' nombre='Actividad 1' fijo='s&iacute;' visible='s&iacute;' acci&oacute;n='mensaje' par&aacute;metro='Selecciona los parametros para unciclista que se desplaza horizontalmente y lleva un paquete de 20Kg, sin viento con los siguientes otros datos: que permanecen constantes\nCpa= 0,70; Sfr=1.30; Da=1.3; Crr= 0.0064; Pbc= 85\ncon velocidad de 2 m/s anota la potencias.\nAumenta la velocidad a 6 m/s y anota las potencias.\nAumenta la velocidad a 10 m/s y anota las potencia\nCual es la potencia parcial que aumenta mas rapidamente?\nQue puede hacer el ciclista para disminuir la potencia total producida a 10 m/s?\nConserva esta anotaciones par compararlas con la de actividad 2' par&aacute;metro.fuente='SansSerif,PLAIN,12' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12' pos_mensajes='arriba'">
   <param name="C_11" value="id='Acti 2' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='norte' espacio='Explicacion' nombre='Actividad 2' expresi&oacute;n='(400,0)' fijo='s&iacute;' visible='s&iacute;' acci&oacute;n='mensaje' par&aacute;metro='Selecciona los parametros para unciclista que se desplaza 1 hora con una pequenia pendiente de 2 grados y lleva un paquete de 20Kg, sin viento con los siguientes otros datos: que permanecen constantes\nCpa= 0,70; Sfr=0.60; Da=1.3; Crr= 0.0064; Pbc= 85\ncon velocidad de 2 m/s anota la potencias.\nAumenta la velocidad a 6 m/s y anota las potencias.\nAumenta la velocidad a 10 m/s y anota las potencia\nCual es la propocion de las potencia parciales a cada una de las velocidadese?\nComo comparan estas proporciones con las de la actividad 1?\nSi el la maxima potencia que el ciclista puede producir durante una hora es 145 vatios  que puede hacer para disminuir la potencia requerida y subir la cuesta?' par&aacute;metro.fuente='SansSerif,PLAIN,12' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12' pos_mensajes='arriba'">

   <param name="G_00" value="espacio='FuerzasCic' tipo='imagen' expresi&oacute;n='(20,290)' archivo='Fpendent.jpg'">
   <param name="G_01" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[25,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\cb1\f1\fs30\b\i Potencia requerida en ciclismo basada en modelo matem\u225 tico que incluye las 3 fuerzas fundamentales \par          y que representa m\u225 s del 95% del total que se necesita para mantener velocidad constante.           \fs28\i0}' fuente='Arial Bold Italic,BOLD+ITALIC,15' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[45,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\cb1\f1\fs24\i En lenguaje t\u233 cnico, la bicicleta es una maquina compuesta,  cuyo analisis  preciso es complejo. Sin embargo el conjunto \par bicicleta- ciclista puede analisarse como un modelo simplificado de la mecanica clasica que permite obtener datos interesantes \par sobre  las fuerzas  que actuan sobre el sistema y la potencia que debe suministrar el ciclista para mantener constante una cierta\par velocidad.. Debido a las posibilidades actuales de medir velocidad y potencia mientras se pedalea es interesante conocer \par cuales son los factores y par\u225 metros que componen esa potencia.\fs28\b\i0 .}' fuente='Arial Italic,ITALIC,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[45,148]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red255\green0\blue255;}\cf0\cb1\f1\fs24\i Las imagenes abajo muestran los vectores que representan las 3 fuerzas principales que definimos con las ecuaciones: \par \f2\fs28  \b  \u9617  \cf2\cb1 Fra = (0.5*Cpa*Sfr*Da)*(Vb\u8723 Vv){\*\mjaformula{\supix 2}}\cf0\cb1    \u9617   \cf2\cb1 Frr = (Crr*Pbc*g*COS(alfa*Pi/180))\cf0\cb1  \u9617   \cf2\cb1 Fpp =(Pbc*g*SEN(alfa*Pi/180))\cf0\cb1\fs24\b0\i0\par \f1\fs24\i El coeficiente Cpa depende principalmente de la posicion del ciclista. El control permite elegir de 0.60 que corresponde a la \par posicion de los mejores profesionales a un maximo de 1.3 que corresponde a un ciclista que va de paseo en posicio vertical.\par Para Sfr el control permite elegir valores de  0.30 a 060. Este valor depende de la corpulencia del ciclista pero tambien de la\par posici\u243 n del ciclista. y de como se viste.\par La densidad del aire depende principalmente de la altitud el control permite elegir valores de 1.3 que es para nivel del mar 0,.8\par  a 0.8 que corresponde a 3600 m de altura..\par}' fuente='Arial Italic,ITALIC,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[45,267]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\cb1\f1\fs24\i Vv es la componente frontal de la velocidad del viento el control permite ingresar velocidades de 0 a 20 m / s.\par Crr es un coeficiente de rozamiento que depende del tipo de superficie donde se desplaza la bicicleta el tipo de neum\u225 tico el\par  material con que se fabrica y la presion de inflado. Su valor se determina empiricamente un valor norma en un buen camino es\par de 0.0065 el control permite ingresar  valores de 0.0050 a 0.0070.\par Para Pbc el control permite seleccionar pesos de 65 a 85 kg. del conjunto Bici-Ciclista. g es constante\par El control del angulo de pendiente del terreno permite entrar angulos de 0 a 30 grados. El control de la velocidad del conjunto \par Bici-ciclista  permite entrar valores de 0 a 20 m/s que son valores normales. }' fuente='Arial Italic,ITALIC,12' fijo='s&iacute;'">
   <param name="G_05" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[45,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\cb1\f1\fs24\i La potencia Wt que debe producir el ciclsta es  la suma de las potencias parciales aumentada un 4% para tener en cuenta las \par perdidas en el mecanismo de trasmision, ejes de ruedas y las perdidas por la inercia de las ruedas.}' fuente='Arial Italic,ITALIC,12' fijo='s&iacute;'">
   <param name="G_06" value="espacio='Explicacion' tipo='texto' color='negro' expresi&oacute;n='[45,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red255\green255\blue255;\red0\green0\blue255;\red0\green0\blue0;}\cf0\cb1\f1\fs24\b\i Se debe pulsar el boton \cf2\cb1 Variar datos\cf0\cb1  y luego al seleccionar los datos en los controles  se van recalculando los valores de fuerza \par  y potencia .\b0\cf3\cb1}' fuente='Arial Bold Italic,BOLD+ITALIC,12' fijo='s&iacute;'">
   <param name="G_07" value="espacio='FuerzasCic' tipo='texto' color='turquesa' expresi&oacute;n='[250,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue0;\red64\green64\blue64;}\f1\fs24\b\i\cf0 Fra  y Wra \u9658 \f2\fs24\b0\i0  \f3\fs24 Fuerza y potencia de resistencia aerodin\u225 mica (N)ewtons y (Vatios)\cf1}' fuente='Arial Bold Italic,BOLD+ITALIC,12' fijo='s&iacute;'">
   <param name="G_08" value="espacio='FuerzasCic' tipo='texto' color='turquesa' expresi&oacute;n='[250,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red255\green255\blue0;\red0\green255\blue255;}\f1\fs24\b\i\cf0 Frr\f2\fs24\b0\i0  \b\i y Wrr\b0\i0  \f4\fs24\i\u9658 \f2\fs24\i0  \f5\fs24  Fuerza y potencia de rozamiento por rodadura (Newtons) y (Vatios) \cf1}' fuente='Arial Bold Italic,BOLD+ITALIC,12' fijo='s&iacute;'">
   <param name="G_09" value="espacio='FuerzasCic' tipo='texto' color='turquesa' expresi&oacute;n='[250,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue0;\red0\green255\blue255;}\f1\fs24\b\i\cf0 Fpp y Wpp \f2\fs24\b0\i0\u9658 \f3\fs24    Componente de fuerza de peso en pendiente (Newtons) y (Vatios)\cf1}' fuente='Arial Bold Italic,BOLD+ITALIC,12' fijo='s&iacute;'">
   <param name="G_10" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[350,292]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red255\green255\blue255;}\f1\fs28\b\i\cf0\cb1 Fra\b0\i0  \b =\b0  \b{\*\mjaformula{\expr 0.5*Cpa*Sfr*Da*(Vb+Vv)^2\decimals 2\fixed1}}\f4\fs28\b0\i  \f5\fs24\i0  \f3\fs28\b (N)\cf1\cb1\f5\fs24\b0}' fuente='Arial Bold Italic,BOLD+ITALIC,14' decimales='1' fijo='s&iacute;'">
   <param name="G_11" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[350,347]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red255\green255\blue255;\red0\green0\blue255;}\f1\fs28\b\i\cf0\cb1 Frr\f2\fs24\b0\i0  =\f3\fs28\b  {\*\mjaformula{\expr 9.83*Crr*Pbc*cos(alfa*pi/180)\decimals 2\fixed1}}   (N)\cf2\f2\fs24\b0}' fuente='Arial Bold Italic,BOLD+ITALIC,14' fijo='s&iacute;'">
   <param name="G_12" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[350,398]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red255\green255\blue255;}\f1\fs28\b\i\cf0\cb1 Fpp \b0\i0 = \b{\*\mjaformula{\expr 9.83*Pbc*sen(alfa*Pi/180)\decimals 2\fixed1}}\b0  \b   (N)\cf1\cb1\b0}' fuente='Arial Bold Italic,BOLD+ITALIC,14' fijo='s&iacute;'">
   <param name="G_13" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[500,292]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green255\blue255;}\f1\fs28\b\cf0\cb1 Wra = Fra*Vb = {\*\mjaformula{\expr 0.5*Cpa*Sfr*Da*(Vb+Vv)^2*Vb\decimals 2\fixed1}} (w)\cf0\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;'">
   <param name="G_14" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[500,347]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green255\blue255;}\f1\fs28\b\cf0\cb1 Wrr = Frr*Vb = {\*\mjaformula{\expr 9.83*Crr*Pbc*cos(alfa*pi/180)*Vb\decimals 2\fixed1}} (w)\cf0\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;'">
   <param name="G_15" value="espacio='FuerzasCic' tipo='texto' dibujar-si='to=-1' expresi&oacute;n='[500,398]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green255\blue255;}\f1\fs28\b\cf0\cb1 Wpp = Fpp*Vb = {\*\mjaformula{\expr 9.83*Pbc*sen(alfa*pi/180)*Vb\decimals 2\fixed1}} (w)\cf0\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;'">
   <param name="G_16" value="espacio='FuerzasCic' tipo='texto' expresi&oacute;n='[205,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red217\green217\blue217;}\f1\fs24\b\i\cf0\cb1 Cpa\f2\fs24\b0\i0  \f3\fs24\u9658 \f2\fs24  \f4\fs24 Coeficiente de penetraci\u243 n aerodin\u225 mica (adimensional)\f2\fs24  \cf0}' fuente='Arial Bold Italic,BOLD+ITALIC,12' fijo='s&iacute;'">
