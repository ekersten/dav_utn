   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='n1=1' expresi&oacute;n='[50,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs24\par \fs32\b El t\u233 rmino fractal procede del adjetivo latino fractus que significa \par interrumpido, irregular o fraccionario.\par Un fractal es una figura plana o espacial que est\u225  compuesta por \par infinitos elementos. Su principal propiedad es que su aspecto no \par var\u237 a seg\u250 n la escala con que se observe. Por ejemplo, la esfera no\par es un fractal ya que si se observa a una distancia muy peque\u241 a podr\u237 a \par pensarse que es un plano. \par Este t\u233 rmino fue acu\u241 ado por primera vez en 1975 por Beno\u238 t \par Mandelbrot. Seg\u250 n sus palabras &amp;quote;permiten describir muchas de las \par formas irregulares y fragmentadas que nos rodean, dando lugar\par a teor\u237 as coherentes&amp;quote;.\par \par \fs24\b0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='9f45ba' dibujar-si='cp5=5' expresi&oacute;n='[50,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs32\b Su construcci\u243 n es sencilla, basta realizar los siguientes pasos:\par  \par Paso 1: Dibujamos un segmento.\par  \par Paso 2: El segmento anterior lo dividimos en tres partes iguales y \par         borramos la parte central.\par  \par Paso 3: A cada uno de los nuevos segmentos le aplicamos el paso 2.\par  \par Paso 4: Repetimos el paso 3 indefinidamente.\par \fs24\b0}' fuente='Courier New Bold,BOLD,16' fijo='s&iacute;'">
