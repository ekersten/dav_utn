   <param name="G_30" value="espacio='Pista2' tipo='texto' dibujar-si='hoja=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs24\b                                             \ul Parte experimental\b0\ulnone  \par Colocar 150 ml de la bebida cola en un vaso de precipitado y agitar \par mediante un agitador magn\u233 tico durante 40 minutos para descarbonatarla.\par Medir una al\u237 cuota de 50 ml de la muestra y colocarla en un vaso de precipitado \par de 150 ml junto con el agitador magn\u233 tico. A continuaci\u243 n colocar  el electrodo\par del pH-metro y comenzar la titulaci\u243 n agregando 5 ml de NaOH 0,02N valorado\par agitando en forma cont\u237 nua dejar estabilizar la lectura del pH en el instrumento.\par Repetir la operaci\u243 n con agregados de 1 ml hasta que el pH le\u237 do sea \par aproximadamente de 6 o un poco m\u225 s. Con los valores obtenidos construir una \par tabla con los siguiente par\u225 metros:\par \b\i Vt.1EXP-pH  y  Vt  .\b0\i0\par Una vez armada la tabla  \b\i\ul Oprima Hoja 4 \b0\i0\ulnone en el control del simulador y se \par abrir\u225  el simulador 2 en donde deber\u225  cargar los datos de la tabla y \par obtendra los valores del volumen de equivalencia ,y la constante de \par primera disociaci\u243 n del \u225 cido fosf\u243 rico. \par Verificar la correlaci\u243 n lineal que debe ser lo m\u225 s cercano a -1.}' fuente='Arial Negrita,BOLD,12' fijo='s&iacute;' info='Instrucciones experimentales'">
   <param name="G_31" value="espacio='PIsta1' tipo='texto' dibujar-si='hoja=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Con los datos obtenidos calcular los miligramos \par por litro de \u225 cido fosf\u243 rico en la bebida cola\par utilizando la siguiente expresi\u243 n:\par \par \par \f2\fs34\i mg/l = Veq*Neq*98 * 1000/50}' fuente='Arial,PLAIN,17' fijo='s&iacute;' info='Hoja 3'">
