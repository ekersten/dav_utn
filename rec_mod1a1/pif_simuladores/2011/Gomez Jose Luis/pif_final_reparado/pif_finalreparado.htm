   <param name="G_00" value="tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs24\ul Analisis temporal en circuitos de corriente alterna\ulnone\par \ul Cicuito resistivo puro\ulnone\par \cf0 Al alimentar con corriente alterna a un resistor, como se desprende de las siguientes expresiones y\par de la representaci\u243 n temporal, que la tension y la corriente en el mismo estan en fase. Esto se debe\par a que pasa por los mismos puntos caracteristicos en el mismo instante de tiempo.\par  v(t)= Vm.sen(w.t) - Donde Vm es el valor m\u225 ximo de la tensi\u243 n[V] y\par                       W es la pulsaci\u243 n angular[rad/seg] \par La pulsaci\u243 n angular se calcula como W= 2.\f3\fs28\i\u960 \f2\fs24\i0 .f, donde f es la frecuencia medida en Hertz[Hz]  \par La corriente por el mismo se calcula aplicando la Ley de Ohm:\par i(t)=v(t)/R = Vm/R.sen(w.t)    \par En esta expresi\u243 n el valor m\u225 ximo de la corriente se calcula como Vm/R.\par Variar la tensi\u243 n a 310 V y la resistencia a 2 K\f3\fs28\i\u937 \f2\fs24\i0 , \u191 Cuanto marca\cf1  \cf0 el voltimetro y el amperimetro? \par  \u191 porque?\u191 Porque hay diferencia con lo representado en el diagrama temporal?\cf1}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_02" value="espacio='dibu' tipo='punto' color='negro' expresi&oacute;n='(pi,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs28\i\u960 \f2\fs24\i0\par 10 mseg.}' fuente='Times New Roman Cursiva,ITALIC,14' fijo='s&iacute;'">

   <param name="G_22" value="espacio='vectorial' tipo='texto' expresi&oacute;n='[150,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs24\b          \ul\ol Diagrama fasorial\b0\ulnone\par \par V\olnone  Valor complejo eficaz de la tensi\u243 n\par Cuyo m\u243 dulo es |V|= 311 V/\f5\fs28\i{\*\mjaformula{\radical{\index}{\radicand 2}}}\f4\fs24\i0 =220 V\par \par \ol I\olnone  Valor complejo eficaz de corriente\par Cuyo m\u243 dulo es |i|= 155 mA/\f5\fs28\i{\*\mjaformula{\radical{\index}{\radicand 2}}=110 mA}\f4\fs24\i0\par \cf1}' fuente='Courier New Negrita,BOLD,12' fijo='s&iacute;'">
