   <param name="G_20" value="tipo='texto' dibujar-si='((funcion=4)|(funciont=7))' expresi&oacute;n='[180,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs30\ul Todas las Funciones\fs28\par \fs20\par Lineal:\cf1\par y={\*\mjaformula{\expr a\decimals 0\fixed1}}*x+{\*\mjaformula{\expr b\decimals 0\fixed1}}\cf0\par \par Cuadratica:\cf1\par y={\*\mjaformula{\expr a\decimals 0\fixed1}}*x^2+{\*\mjaformula{\expr b\decimals 0\fixed1}}*x+{\*\mjaformula{\expr c\decimals 0\fixed1}}\cf0\par \par Exponencial:\cf1\par y={\*\mjaformula{\expr a\decimals 0\fixed1}}*({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)\cf0\par \par Seno:\cf1\par y=sen({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)\cf0\par \par Coseno:\cf1\par y=cos({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)\cf0\par \par Tangente:\cf1\par y=tan({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)\cf0\par \par Cotangente:\cf1\par y=[tan({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)]^-1\cf0\par \par Secante:\cf1\par y=[cos({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)]^-1\cf0\par \par Cosecante:\cf1\par y=[sen({\*\mjaformula{\expr c\decimals 0\fixed1}}*x)]^-1\cf2\fs24\ulnone\par }' fuente='Courier New,PLAIN,15' fijo='s&iacute;'">

   <param name="G_29" value="espacio='grafico' tipo='texto' dibujar-si='sol=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs32\ul\cf0 Funciones Lineal, Cuadratica y Exponencial\fs24\ulnone\par \par \ul La Funcion lineal\ulnone :\par La funcion linal es un modelo matematico que permite la \par representacion de rectas en el plano.\par Esta funcion tiene la siguiente estructura:\par y=m*x+b\par \par \ul La Funcion Cuadratica\ulnone :\par Esta funcion es una funcion de segundo grado y tiene la \par particularidad de permitir la representacion y estimacion\par  de lineas curbas llamadas Parabolas.\par Su estructura es la siguiente:\par y=a*x\f4\fs28\i{\*\mjaformula{\supix 2}}\f2\fs24\i0 +b*x+c\par \par \ul La Funcion Exponencial\ulnone :\par Esta funcion tiene por dominio el conjunto de los Numeros \par Reales, y su derivada es la misma funcion. Esta funcion se \par puedeconsiderar inversa a la funcion Logaritmica.\par En esta funcion el valor de a debe ser positivo y distinto \par de 1. su estructura es la siguiente:\par y=a\f4\fs28\i{\*\mjaformula{\supix x}}\cf1\f2\fs24\i0\par }' fuente='Courier New,PLAIN,16' fijo='s&iacute;'">
   <param name="G_30" value="espacio='texto' tipo='texto' dibujar-si='sol=2' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs32\ul\cf0 Funciones Trigonometricas\cf1\fs24\ulnone\par \cf0\par Las funciones trigonometricas son funciones que tienen el fin\par de extender la definicon de las razones trigonometricasa todos\par los numeros Reales y Complejos.\par \par Se definen a partir del triangulo rectangulo trigonometrico.\par Este triangulo tienen como hipotenusa un valor unitario.\par \par A partir de este triangulo surjen las funciones trigonometricas\par Seno, Coseno y Tangente, tambien  se definen a partir de el\par las cofunciones trigonometricas Cotangente, Secante y Cosecante.\par \par El estudio de estas funciones se remonta a Babilonia, donde gran\par parte de la teoria trigonometrica fue creada en la antigua Grecia,\par india, y por pensadores Musulmanes.\par En el antiguo Egipto la trigonometria era conocimiento exclusivo \par de los sacerdotes politeistas, con estos conocimientos, al desbordar\par el Rio Nilo, fuente de nutrientes para el suelo de sus orillas, los\par sacerdotes dividian los suelos ricos en nutrientes para la siembra, \par ordenando las tierras por regiones para cada tipo de sembrado \par especifico.\par (Trigonometria: Trigono=tierra, Metria= medicion=&gt; \par =&gt; Medicion de la Tierra)\cf1\par \par }' fuente='Courier New,PLAIN,16' fijo='s&iacute;'">
