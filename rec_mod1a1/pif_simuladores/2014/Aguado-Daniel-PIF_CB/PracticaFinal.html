   <param name="G_02" value="espacio='E3' tipo='texto' dibujar-si='z=1' expresi&oacute;n='[30,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs24          \fs40\b Todas las mercaderias que utilizamos siempre son trasladadas\par  en envases de algun que otro tipo de material... pero no siempre se utiliza\par  la menor cantidades de estos materiales  para construir dichos envases...\par  esto hace que se consuman  mas recursos,  los cuales no son ilimitados, y\par                         en muchos casos tampoco renovables.\par En t\u233 rminos matem\u225 ticos, esto crea una relaci\u243 n entre el volumen que es posible \par contener y el \u225 rea utilizada por el material para \par construir dicho  recipiente... \par En terminos simples, \u191 Cu\u225 nto material debemos \par emplear para fabricar un envase en relaci\u243 n \par a su capacidad? \par             \u191 Te has puesto a pensar alguna  \par              vez en cuanto material podr\u237 a\par             ahorrarse si los envases fueran \par                     mas eficientes?\par            \u191 Te animas a realizar algunas \par             pruebas para ver su efecacia?\fs24\b0\par \par }' fuente='Times New Roman,PLAIN,12' fijo='s&iacute;'">
