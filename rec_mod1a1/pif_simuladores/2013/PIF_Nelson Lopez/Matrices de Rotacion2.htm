   <param name="G_00" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28\b Matrices de Rotaci\u243 n\cf1\par \par En el caso de dos dimensiones, la orientacion viene definida por un \u250 nico par\u225 metro \par independiente. Si se considera la posici\u243 n relativa del sistema OUV girado un \u225 ngulo \fs32\b0\i\u945 \fs28\b\i0  \par sobre el sistema OXY, tras realizar los productos escalares, la matriz R ser\u225 :\par                                         \par                                             R = {\*\mjaformula{\matrix\rows 2\columns 2{\element cos \u945 }{\element -sen \u945 }{\element sen \u945 }{\element cos \u945 }}}\par \par Para el caso de tres dimensiones, el razonamiento es similar. Supongase los sistemas \par OXYZ y OUVW, coinciden en el origen, siendo el sistema OXYZ el sistema de referencia \par fijo, y el sistema OUVW el solidario al objeto cuya orientaci\u243 n se desea definir. Los \par versores del sistema OXYZ son ix, jy y kz. Los del sitema de referencia OUVW, iu, jv y kw. \par Un vector P puede ser descripto en cualquiera de los dos sistemas como:\par \par                                  Pxyz \fs32\b0\i{\*\mjaformula{\matrix\rows 1\columns 3{\element px}{\element py}{\element pz}}}\fs28\b\i0 = px . ix + py . jy + pz . kz\par                                 Puvw \fs32\b0\i{\*\mjaformula{\matrix\rows 1\columns 3{\element pu}{\element pv}{\element pw}}}\fs28\b\i0 = pu . iu + pv . jv + pw . kw\par  \par Entonces matricialmente ser\u225 :\par \par                                   \fs32\b0\i{\*\mjaformula{\matrix\rows 3\columns 1{\element px}{\element py}{\element pz}}}\fs28\b\i0  = R \fs32\b0\i{\*\mjaformula{\matrix\rows 3\columns 1{\element pu}{\element pv}{\element pw}}}\fs28\b\i0          siendo R = \fs32\b0\i{\*\mjaformula{\matrix\rows 3\columns 3{\element ix.iu}{\element ix.jv}{\element ix.kw}{\element jy.iu}{\element jy.jv}{\element jy.kw}{\element kz.iu}{\element kz.jv}{\element kz.kw}}}\fs28\b\i0\par \fs32\par }' fuente='Times New Roman Bold,BOLD,14' fijo='s&iacute;'">
